<!DOCTYPE html>

    <title>DOM :: Proparties</title>

  <body>
    <style>
      .democlass {
        color: red;
      }
    </style>
    <section class="container1" id="container1">
      <div class="container1-wrapper">

        <button onclick="myFunction()">Click Me</button> <input value="OK" />

    </section>
    <section class="container2">
      <div class="container2-wrapper">
        <h3 id="Hello World">Test</h3>

          Click the button to display the value of the class attribute of the h1

        </p>

        <button onclick="myFunction()">Try it</button>

        <p id="demo"></p>
      </div>
      <p>
        Click the button to display the value of the onclick attribute of the

      </p>

      <button id="myBtn" onclick="myFunction()">Try it</button>

      <p id="demo"></p>
      <input type="text" name="name" />
    </section>
